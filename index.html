<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Web based game buzzer</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="buzzer-styles.css?v=201712241439">
	</head>
	<body>
		<div class="buzzer left">
			<p class="press-key-indicator">Press "A"</p>
